{% extends 'base.html' %}

<!-- CSS -->
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_post.css') }}">
{% endblock %}

<!-- Main -->
{% block content %}
<div class="post_container">
    <div class="post_title">Edit Post</div>

    <form action="" class="post_form" enctype="multipart/form-data">
        <input type="text" class="post_form_title" placeholder="Title" value="{{ post.post_title }}" required>
        <textarea name="" class="post_form_content" placeholder="Content" required>{{ post.post_content }}</textarea>

        <input type="file" class="post_form_file" accept="image/*,application/pdf">

        <button type="submit" class="post_form_button" data-post-id="{{ post.post_id }}">Edit</button>
    </form>
</div>
{% endblock %}

<!-- JS -->
{% block js %}
<script src="{{ url_for('static', filename='js/edit_post.js') }}"></script>
{% endblock %}
